<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="game-title">Tic Tac Toe</h1>
    </header>
    <main class="main">
      <div class="main-board">
        <div class="cell bt-0 bl-0" data-set="0">X</div>
        <div class="cell bt-0" data-set="1"></div>
        <div class="cell bt-0 br-0" data-set="2"></div>
        <div class="cell bl-0" data-set="3"></div>
        <div class="cell" data-set="4"></div>
        <div class="cell br-0" data-set="5"></div>
        <div class="cell bb-0 bl-0" data-set="6"></div>
        <div class="cell bb-0" data-set="7"></div>
        <div class="cell bb-0 br-0" data-set="8"></div>
      </div>

      <div class="update">
        <p class="text">Player X's Turn</p>
      </div>

      <div class="btn">
        <button class="btn-restart">Restart</button>
      </div>
    </main>

    <footer class="footer">
      <p> Copyright Â© 2022 yeasinrafee </p>
    </footer>
  </body>
</html>
